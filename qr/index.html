<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #qrcode {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h1>QR Code Generator</h1>
<input type="text" id="textInput" placeholder="Enter text to generate QR code">
<div id="qrcode"></div>

<script>
  document.getElementById('textInput').addEventListener('input', (event) => {
    const qrCodeDiv = document.getElementById('qrcode');
    qrCodeDiv.innerHTML = 'Generating QR code...';

    const img = new Image();
    img.width = 300;
    img.height = 300;
    img.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(event.target.value)}`;

    img.addEventListener('load', () => {
      qrCodeDiv.innerHTML = '';
      qrCodeDiv.appendChild(img);
    });

    img.addEventListener('error', (err) => {
      qrCodeDiv.innerHTML = 'Error generating QR code';
      console.error('Error loading QR code:', err);
    });
  });
</script>
</body>
</html>
