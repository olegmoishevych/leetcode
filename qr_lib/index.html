<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {font-family: Arial, sans-serif;display: flex;flex-direction: column;align-items: center;
      justify-content: center;height: 100vh;margin: 0;background: #f0f0f0;}
    input {padding: 10px; font-size: 1em; width: 300px; border: 1px solid #ccc; border-radius: 4px; margin-top: 20px;}
  </style>
</head>
<body>
<h1>QR Code Generator</h1>
<input id="textInput" placeholder="Enter text">
<canvas id="qrcode"></canvas>
<script>
  textInput.oninput = () => QRCode.toCanvas(qrcode, textInput.value || '');
</script>
</body>
</html>
